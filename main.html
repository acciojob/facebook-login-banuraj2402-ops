<html>
  <head>
    <title>Facebook Login</title>
<style>
        body {
            background-color: #f6f6f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .login-page-container {
            display: flex;
            align-items: center;
            width: 980px;
            margin-top: 0;
        }

        .left {
            width: 450px;
            margin-top: 70px;
            display: inline-block;
            padding-right: 30px;
        }

        .left img {
            width: 300px; 
            display: block;
            margin: -20px 0 10px 0;
        }

        .left p {
            font-size: 24px;
            line-height: 28px;
            color: #1c1e21;
        }

        .right-content {
            width: 396px;
            display: flex;
            justify-content: center;
        }

        form {
            display: flex;
            width: 300px;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px #ccc;
            flex-direction: column;
            gap: 10px;
        }

        input {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #1877f2;
            border-radius: 5px;
            padding: 10px 20px;
            width: 100%;
            color: white;
            border: none;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }

        a {
            text-decoration: none;
            color: #1877f2;
            font-size: 14px;
            text-align: center;
        }

        .separator {
            height: 1px;
            background-color: #dadde1;
            margin: 10px 0;
        }

        .signup {
            background-color: #42b72a;
            color: white;
            padding: 10px 16px;
            border-radius: 5px;
            font-size: 17px;
            font-weight: bold;
            cursor: pointer;
            display: inline-block;
            text-align: center;
        }
        
   
        @media (max-width: 980px) {
             .login-page-container {
                flex-direction: column;
                width: 100%;
                align-items: center;
             }
             .left {
                width: 100%;
                text-align: center;
                padding-right: 0;
             }
             .left img {
                margin-left: auto;
                margin-right: auto;
             }
             .right-content {
                width: 90%;
             }
        }
    </style>
</head>
<body>
    <div class="login-page-container">
        
        <div class="left">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook logo">
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>

        <div class="right-content">
            <form>
                <input type="text" placeholder="Email address or phone number" required id="email">
                <input type="password" placeholder="Password" required id="password">
                
                <button type="submit">Log in</button>
                
                <a href="#">Forgotten account?</a>
                
                <div class="separator"></div>

                <a href="#" class="signup">Create new account</a>
            </form>
        </div>
    </div>
    <!-- Write your code here -->
  </body>
</html>
